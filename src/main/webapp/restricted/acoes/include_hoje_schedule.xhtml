<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="form-hoje-schedule">
        <p:commandButton 
            action="#{beanPaginas.setPaginaAtual(beanPaginas.hojeTabela)}"
            ajax="false" update="@form" value="Visualizar como tabela"/>

        <p:schedule displayEventEnd="false" id="schedule" allDaySlot="false"
                    value="#{controllerAgenda.retornarScheduleAgendamentos(3, 
                             controllerPaciente.retornarPacienteLogado())}">
        </p:schedule>
    </h:form>
    
    <p:dialog widgetVar="wid-show-agendamento" 
              header="Visualizar Agendamento">
        
        Agendamento <h:outputText value=""/>
        
        <h:panelGrid id="pg-show-agendamentos" columns="2">
            <p:outputLabel for="title" value="" />
            <p:inputText id="title" 
                         required="true" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay"/>
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" 
                        oncomplete="PF('wid-show-agendamentos').hide();" />
        </h:panelGrid>
    </p:dialog> 
</ui:composition>
