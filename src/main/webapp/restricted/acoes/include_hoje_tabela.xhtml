<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="form-agendamentos-hoje">
        <p:commandButton action="#{beanPaginas.
                                   setPaginaAtual(beanPaginas.hojeSchedule)}"
                         ajax="false" update="@form" 
                         value="Visualizar como calendário"/>
                         
        
        <p:dataTable id="tabela_pendentes" paginator="true" 
                     value="#{controllerAgenda.
                              retornarAgendamentosDataAtual()}"
                     var="agendamento">
            <p:column headerText="Id">
                <h:outputText value="#{agendamento.id}"/>
            </p:column>
            <p:column headerText="Paciente/CPF" 
                      rendered="#{!controllerPaciente.
                                  existePacienteLogado()}">
                <h:outputText value="#{agendamento.paciente.nome} - 
                              #{agendamento.paciente.cpf}"/>
            </p:column>
            <p:column headerText="Médico/Matrícula">
                <h:outputText value="#{agendamento.medico.nome} - 
                              #{agendamento.medico.matricula}"/>
            </p:column>
            <p:column headerText="Data para realização">
                <h:outputText value="#{agendamento.dataPrevista}"/>
            </p:column>
            <p:column headerText="Realizado">
                <h:outputText value="#{agendamento.realizada}"/>
            </p:column>
            <p:column headerText="Operações">
                <p:commandButton value="Alterar" 
                                 action="/acoes/alterar_agendamento.xhtml?
                                 faces-redirect=true">
                    <f:setPropertyActionListener
                        target="#{controllerAgenda.agendamentoSelecionado}"
                        value="#{agendamento}"/>
                </p:commandButton>
                <p:commandButton value="Excluir" 
                                 oncomplete="PF('wid-dial-excluir').show()"
                                 update="dial-excluir-ag">
                    <f:setPropertyActionListener 
                        target="#{controllerAgenda.agendamentoSelecionado}"
                        value="#{agendamento}"/>
                </p:commandButton>
            </p:column>
            <p:column headerText="Alterar status" 
                      rendered="#{!controllerPaciente.
                                  existePacienteLogado()}">
                <p:commandButton  icon="fa fa-check"
                                  oncomplete="PF('wid-concluir-ag').show()"
                                  update="form-agendamentos-hoje
                                  dial-concluir-age">
                    <f:setPropertyActionListener 
                        target="#{controllerAgenda.agendamentoSelecionado}"
                        value="#{agendamento}"/>
                </p:commandButton>

            </p:column>
        </p:dataTable>
    </h:form>
    <p:dialog closable="true" draggable="true" dynamic="true" 
              header="Excluir agendamento" id="dial-excluir-ag" 
              modal="true"
              visible="false" widgetVar="wid-dial-excluir">
        <h:form id="form-exc-ag">
            <h3>Deseja realmente excluir o agendamento 
                <h:outputText value="#{controllerAgenda.
                                       agendamentoSelecionado.id}"/>, 
                para o paciente 
                <h:outputText value="#{controllerAgenda.
                                       agendamentoSelecionado.paciente.
                                       nome}"/>?</h3>

            <p>A operação não poderá ser desfeita. As vagas podem não 
                estar mais disponíveis para esta data ou horário</p>

            <p:commandButton 
                action="#{controllerAgenda.
                          excluirAgendamento(controllerAgenda.
                          agendamentoSelecionado)}" 
                oncomplete="PF('wid-dial-exc-ag').hide()" 
                update="form-agendamentos-hoje:tabela_pendentes" 
                value="Sim"/>
            <p:commandButton oncomplete="PF('wid-dial-exc-ag').hide()"
                             update="form-agendamentos-hoje:tabela_pendentes"
                             value="Não"/>
        </h:form>
    </p:dialog>

    <p:dialog closable="true" draggable="true" dynamic="true"
              header="Excluir agendamento" id="dial-concluir-age" 
              modal="true"
              visible="false" widgetVar="wid-concluir-ag">
        <h:form id="form-concluir-ag">
            <h3>Deseja realmente marcar o agendamento 
                <h:outputText value="#{controllerAgenda.
                                       agendamentoSelecionado.id}"/>, 
                para o paciente 
                <h:outputText value="#{controllerAgenda.
                                       agendamentoSelecionado.paciente.
                                       nome}"/> como concluído?</h3>

            <p:commandButton 
                action="#{controllerAgenda.
                          atualizarStatusAgendamento(controllerAgenda.
                          agendamentoSelecionado)}" 
                oncomplete="PF('wid-concluir-ag').hide()" 
                update=":form-agendamentos-hoje" ajax="false" 
                value="Sim"/>
            <p:commandButton oncomplete="PF('wid-dial-exc-ag').hide()"
                             update="form-agendamentos-hoje:tabela_pendentes"
                             value="Não"/>
        </h:form>
    </p:dialog>
</ui:composition>
