<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:menubar id="menubar-funcionarios" 
               rendered="#{controllerFuncionario.
                           existeLogadoNaoAdministrador()}">
        <p:menuitem icon="fa fa-home" value="Página principal" 
                    url="/funcionarios/home_funcionario.xhtml"/>
        <p:submenu icon="fa fa-calendar" label="Agendamentos">
            <p:menuitem value="Novo agendamento" 
                        url="/acoes/novo_agendamento.xhtml"/>
            <p:menuitem value="Agendamentos para hoje"
                        url="/acoes/agendamentos_hoje.xhtml"/>
            <p:menuitem value="Agendamentos pendentes"
                        url="/acoes/agendamentos_pendentes.xhtml"/>
            <p:menuitem value="Agendamentos feitos"
                        url="/acoes/agendamentos_feitos.xhtml"/>
        </p:submenu>
        <p:submenu icon="fa fa-user" label="Pacientes">
            <p:menuitem value="Cadastrar paciente"
                        url="/acoes/cadastro_paciente.xhtml"/>
            <p:menuitem value="Pacientes cadastrados"
                        url="/funcionarios/pacientes_cadastrados.xhtml"/>
        </p:submenu>
        <p:menuitem icon="fa fa-user-md" value="Médicos cadastrados"
                    url="/funcionarios/apresentar_medicos.xhtml"/>
        
        <f:facet name="options">
            <p:commandButton action="#{controllerFuncionario.logout()}" 
                             icon="fa fa-external-link" ajax="false"
                             update="@form" value="Sair"/>
        </f:facet>
    </p:menubar>
</ui:composition>
