<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:menubar id="menubar-pacientes" 
               rendered="#{controllerPaciente.existePacienteLogado()}">
        <p:menuitem icon="fa fa-home"
                    value="Página principal" 
                    url="/pacientes/home_paciente.xhtml"/>
        <p:submenu label="Agendamentos" icon="fa fa-calendar">
            <p:menuitem value="Novo agendamento" 
                        url="/acoes/novo_agendamento.xhtml"/>
            <p:menuitem value="Agendamentos pendentes"
                        url="/acoes/agendamentos_pendentes.xhtml"/>
            <p:menuitem value="Agendamentos feitos"
                        url="/acoes/agendamentos_feitos.xhtml"/>
        </p:submenu>
        <p:menuitem icon="fa fa-user-md" value="Ver médicos cadastrados"
                    url="/acoes/apresentar_medicos.xhtml"/>
        <p:menuitem icon="fa fa-user" value="Alterar suas informações" 
                    url="/pacientes/informacoes_pessoais.xhtml"/>
        <p:menuitem icon="fa fa-info" value="Sugestões"
                    url="/pacientes/sugestoes.xhtml"/>
        <f:facet name="options">
            <p:commandButton action="#{controllerPaciente.fazerLogout()}" 
                             ajax="false" icon="fa fa-external-link"
                             update="@form" value="Sair"/>
        </f:facet>
    </p:menubar>
</ui:composition>
