<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="form-dial-alterar">
        <p:panelGrid columns="3">
            <h:outputText value="*Nome"/> 
            <p:inputText id="nome" maxlength="70" 
                         placeholder="Ex.: Maria da Silva" 
                         required="true" 
                         validatorMessage="Nome não aceito"
                         requiredMessage="Campo obrigatório" 
                         value="#{controllerPaciente.pacienteSelecionado.
                                  nome}">
                <f:validateRegex 
                    pattern="#{beanValidacao.regexNome}"/>
            </p:inputText>
            <p:message id="messageNome" for="nome"/>

            <h:outputText value="*Sexo"/>
            <p:selectOneRadio value="#{controllerPaciente.pacienteSelecionado.
                                       sexo}" id="sexo"
                              required="true" 
                              validatorMessage="Valor não aceito"
                              requiredMessage="Campo obrigatório">
                <f:selectItem itemValue="F" itemLabel="Feminino"/>
                <f:selectItem itemValue="M" itemLabel="Masculino"/>

            </p:selectOneRadio>
            <p:message for="sexo"/>

            <h:outputText value="*Data de nascimento"/>
            <p:calendar id="dataNascimento" 
                        value="#{controllerPaciente.pacienteSelecionado.
                                 dataNascimento}"
                        pattern="dd/MM/yyyy"
                        readonlyInput="true"
                        placeholder="dd/mm/aaaa" required="true" 
                        requiredMessage="Campo obrigatório"
                        maxdate="today">
            </p:calendar>
            <p:message for="dataNascimento"/>

            <h:outputText value="*Telefone para contato"/>
            <p:inputMask id="telefoneContato" mask="(99)9999-9999" 
                         value="#{controllerPaciente.pacienteSelecionado.
                                  telefoneContato}"
                         placeholder="(87)3000-9999" required="true" 
                         requiredMessage="Campo obrigatório"
                         validatorMessage="#{beanValidacao.
                                             mensagemTelefone}">
                <f:validateRegex pattern="#{beanValidacao.
                                            regexTelefone}"/>
            </p:inputMask>
            <p:message for="telefoneContato"/>

            <h:outputText value="Celular"/>
            <p:inputMask id="celular" mask="(99)99999-9999"
                         placeholder="(87)99999-9999" 
                         value="#{controllerPaciente.pacienteSelecionado.
                                  celular}"
                         validatorMessage="#{beanValidacao.
                                             mensagemTelefone}">
                <f:validateRegex
                    pattern="#{beanValidacao.regexTelefone}"/>
            </p:inputMask>
            <p:message for="celular"/>

            <h:outputText value="Email"/>
            <p:inputText id="email" value="#{controllerPaciente.
                                             pacienteSelecionado.email}"
                         placeholder="email@email.com"
                         validatorMessage="#{beanValidacao.
                                             mensagemEmail}">
                <f:validateRegex pattern="#{beanValidacao.
                                            regexEmail}"/>
            </p:inputText>
            <p:message for="email"/>

            <h:outputText value="*CPF"/>
            <p:inputMask id="cpf" mask="999.999.999-99"
                         value="#{controllerPaciente.pacienteSelecionado.cpf}"
                         required="true"
                         requiredMessage="Campo obrigatório"
                         validatorMessage="#{beanValidacao.
                                             mensagemCpf}"/>
            <p:message id="message-cpf" for="cpf"/>
        </p:panelGrid>

        <p:commandButton value="Alterar" 
                         action="#{controllerPaciente.
                                   atualizar(controllerPaciente.
                                   pacienteSelecionado)}"
                         update="@form" ajax="false"
                         oncomplete="PF('wid-panel-alterar').hide()"/>
    </h:form>
</ui:composition>
