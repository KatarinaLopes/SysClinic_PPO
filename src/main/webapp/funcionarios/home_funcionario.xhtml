<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysClinic -Sistema de agendamentos online</title>
    </h:head>
    <h:body>

        <h:form id="form-principal-funcionarios">
            <p:growl autoUpdate="true" showDetail="true"/>
            <ui:include src="/restricted/funcionarios/include_menu.xhtml"/>
            
            
            <h1 style="font-family: sans-serif">Bem vindo(a), 
                <h:outputText value="#{controllerFuncionario.
                                       pegarFuncionarioLogado().nome}"/>!</h1>

            
            <p:panel id="panel-funcionarios">

                <h:link value="Exibir agendamentos para hoje" 
                        outcome="/acoes/agendamentos_hoje.xhtml"/>
                <br/>
                <h:link value="Fazer novo agendamento" 
                        outcome="/acoes/novo_agendamento.xhtml"/>
                <br/>
                <h:link value="Cadastrar novo paciente" 
                        outcome="/acoes/cadastro_paciente.xhtml"/>
                <br/>
                <h:link value="Exibir pacientes cadastrados" 
                        outcome="pacientes_cadastrados.xhtml"/>
                <br/>
                <h:link value="Exibir próximos agendamentos" 
                        outcome="/acoes/agendamentos_pendentes.xhtml"/>
                <br/>
                <h:link value="Exibir agendamentos feitos" 
                        outcome="/acoes/agendamentos_feitos.xhtml"/>
                <br/>
                <h:link value="Exibir médicos" 
                        outcome="apresentar_medicos.xhtml"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
