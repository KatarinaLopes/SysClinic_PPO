<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>




    <h:body> 
        <h:form id="form-agendamento-consultas">
            <p:messages>
                <p:poll/>
            </p:messages>
                       
            Hello from Facelets
            <p:panelGrid columns="4">
                <h:outputText value="Paciente" 
                              rendered="#{controllerPaciente.
                                          pacienteLogado == null}"/>
                <p:inputText id="paciente" 
                             rendered="#{controllerPaciente.
                                         pacienteLogado == null}" 
                             value="#{idPaciente}" required="true"
                             requiredMessage="Campo obrigatório"/>
                
                <p:commandButton value="Selecionar" 
                                 oncomplete="PF('wid-dial-paciente').show()"
                                 rendered="#{controllerPaciente.
                                             pacienteLogado == null}"/>                 
                <p:message for="paciente" 
                           rendered="#{controllerPaciente.
                                       pacienteLogado == null}"/>
                
                <h:outputText value="Médico"/>
                <p:inputText id="idMedico" value="#{idMedico}" required="true"
                             requiredMessage="Campo obrigatório">
                    <p:ajax event="change" 
                            listener="#{controllerMedico.
                                        retornarDiasLivres(idMedico)}"
                            update=":form-agendamento-consultas:horarios
                            :form-agendamento-consultas:dataPrevista"/>
                </p:inputText>
                <p:commandButton value="Selecionar" oncomplete=""/>
                <p:message for="idMedico"/>
                
                <h:outputText value="Data prevista"/>
                <p:calendar beforeShowDay="pegarDatasLivres" 
                            id="dataPrevista" 
                            mindate="today"
                            readonlyInput="true" required="false"
                            requiredMessage="Campo obrigatório"
                            value="#{dataPrevista}">
                    <p:ajax event="dateSelect" 
                            listener="#{controllerMedico.carregarHorariosLivres
                                        (dataPrevista, idMedico)}"
                            update=":form-agendamento-consultas:periodos"/> 
                </p:calendar>
                <p:message for="dataPrevista"/>
                <h:outputText/>
                
                <h:outputText value="Horário de início"/>
                <p:selectOneMenu converter="horariosConverter" filter="true" 
                                 filterMatchMode="contains" id="periodos" 
                                 value="#{periodoSelecionado}">
                    <f:selectItem itemLabel="Selecione..." 
                                  itemDisabled="true"/>
                    <f:selectItems value="#{controllerMedico.horariosLivres}"
                                   var="periodo" 
                                   itemLabel="#{periodo.horarioInicial}" 
                                   itemValue="#{periodo}"/>
                </p:selectOneMenu>
                
            </p:panelGrid>
            
            <p:commandButton value="Incluir" 
                             action="#{controllerMedico.
                                       salvarAgendamento(idPaciente, idMedico, 
                                       dataPrevista, periodoSelecionado)}"
                             rendered="#{controllerPaciente.
                                         pacienteLogado == null}"
                             update=":form-agendamento-consultas"/>
            <p:commandButton value="Incluir"
                             action="#{controllerMedico.
                                       salvarAgendamento(idMedico, dataPrevista, 
                                       periodoSelecionado)}"
                             rendered="#{controllerPaciente.
                                         pacienteLogado != null}"
                             update=":form-agendamento-consultas"/>
            
            <h:outputText id="horarios" 
                           value="#{controllerMedico.diasDisponiveis}"/>
        </h:form>

        <script>
            
            
            function pegarDatasLivres(dia){
                var diaDaSemana = dia.getDay();
                var arrayComparacao = JSON.parse(document.
                    getElementById("form-agendamento-consultas:horarios").
                    textContent);
            
                if($.inArray(diaDaSemana, arrayComparacao) !== -1){
                    return [true, ''];
                }
                
                return [false, ''];
            }
            
        </script>
    </h:body>                           
</html>
