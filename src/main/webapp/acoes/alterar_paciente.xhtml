<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:poll>
                <p:messages showDetail="true"/>
            </p:poll>

            <h1><h:outputText value="#{controllerPaciente.pacienteSelecionado.
                                       nome}"/> - CPF 
                <h:outputText value="#{controllerPaciente.pacienteSelecionado.
                                       cpf}"/>
            </h1>

            <p:commandButton action="#{beanPaginas.pacientesCadastrados.
                                       trim()}" 
                             icon="fa fa-mail-reply" value="Voltar"
                             rendered="#{controllerFuncionario.
                                         existeLogadoNaoAdministrador()}"
                             update="@all" ajax="false"/>
            <p:commandButton action="#{beanPaginas.informacoesPessoais.
                                       trim()}"
                             icon="fa fa-mail-reply" value="Voltar"
                             rendered="#{controllerPaciente.
                                         existePacienteLogado()}"
                             update="@all" ajax="false"/>
        </h:form>
        <ui:include src="#{beanPaginas.includeAlterarPaciente}"/>
    </h:body>
</html>
