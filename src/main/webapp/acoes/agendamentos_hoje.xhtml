<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form-agendamentos-feitos">
            <ui:include src="/restricted/funcionarios/include_menu.xhtml"/>
            
            <h1>Agendamentos para hoje</h1>
        
        <h:link value="Voltar à página principal" outcome="home_paciente.xhtml"/>
            
            <h:link value="Fazer novo agendamento" 
                    outcome="novo_agendamento.xhtml"/>
            
            <p:dataTable id="tabela_pendentes" paginator="true" 
                         value="#{controllerMedico.
                                  retornarAgendamentosPendentes()}"
                         var="agendamento">
                <p:column headerText="Id">
                    <h:outputText value="#{agendamento.id}"/>
                </p:column>
                <p:column headerText="Paciente" 
                          rendered="#{controllerPaciente.
                                      pacienteLogado == null}">
                    <h:outputText value="#{agendamento.paciente.nome} - 
                                  #{agendamento.paciente.cpf}"/>
                </p:column>
                <p:column headerText="Médico">
                    <h:outputText value="#{agendamento.medico.nome} - 
                                  #{agendamento.medico.conselho}"/>
                </p:column>
                <p:column headerText="Data para realização">
                    <h:outputText value="#{agendamento.dataPrevista}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
