<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form-agendamentos-feitos">
            <ui:include src="/restricted/funcionarios/include_menu.xhtml"/>
            
            <h1>Agendamentos para hoje</h1>
        
        <h:link value="Voltar à página principal" outcome="home_paciente.xhtml"/>
            
            <h:link value="Fazer novo agendamento" 
                    outcome="novo_agendamento.xhtml"/>
            
            <p:dataTable id="tabela_pendentes" paginator="true" 
                         value="#{controllerMedico.
                                  retornarAgendamentosPendentes()}"
                         var="agendamento">
                <p:column headerText="Id">
                    <h:outputText value="#{agendamento.id}"/>
                </p:column>
                <p:column headerText="Paciente" 
                          rendered="#{controllerPaciente.
                                      pacienteLogado == null}">
                    <h:outputText value="#{agendamento.paciente.nome} - 
                                  #{agendamento.paciente.cpf}"/>
                </p:column>
                <p:column headerText="Médico">
                    <h:outputText value="#{agendamento.medico.nome} - 
                                  #{agendamento.medico.conselho}"/>
                </p:column>
                <p:column headerText="Data para realização">
                    <h:outputText value="#{agendamento.dataPrevista}"/>
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton value="Alterar" 
                                 oncomplete="PF('wid-dial-atualizar').show()">
                        <f:setPropertyActionListener
                            target="#{controllerMedico.agendamentoSelecionado}"
                            value="#{agendamento}"/>
                    </p:commandButton>
                    <p:commandButton value="Excluir" 
                                  oncomplete="PF('wid-dial-excluir').show()"
                                     update=
                                     ":form-visualizar-agendamentos-pendentes">
                        <f:setPropertyActionListener 
                            target="#{controllerMedico.agendamentoSelecionado}"
                            value="#{agendamento}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:dialog header="Confirmar exclusão de agendamento" modal="true"
                             visible="false" widgetVar="wid-dial-excluir">
                <p:commandButton 
                    value="Sim" 
                   action="#{controllerMedico.
                              excluirAgendamento(controllerMedico.
                              agendamentoSelecionado)}"
                    oncomplete="PF('wid-dial-excluir').hide()"
                    update="@all"/>

                <p:commandButton value="Não"
                                 oncomplete="PF('wid-dial-excluir').hide()"/>
            </p:dialog>

            <p:dialog header="Atualizar informações do agendamento" 
                      modal="true" visible="false" 
                      widgetVar="wid-dial-atualizar">
                <h:form id="form-atualizar">
                    <p:panelGrid columns="4">
                        <h:outputText 
                            rendered="#{controllerPaciente.
                                        pacienteLogado == null}"
                            value="Paciente"/>
                        <p:inputText 
                            id='idPaciente'
                            rendered="#{controllerPaciente.
                                        pacienteLogado == null}"
                            value="#{idPaciente}"/>
                        <p:commandButton 
                            rendered="#{controllerPaciente.
                                        pacienteLogado == null}"
                            value="Selecionar"/>
                        <p:message for="idPaciente"/>
                        
                        <h:outputText value="Médico"/>
                        <p:inputText id='idMedico' value="#{medico}"/>
                    </p:panelGrid>
                    
                </h:form>
            </p:dialog>
        </h:form>
    </h:body>
</html>
