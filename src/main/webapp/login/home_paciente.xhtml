<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="${controllerPaciente.pacienteLogado == null}">

            <script>
                location.href = "login_paciente.xhtml";
            </script>
        </c:if>

        <h:form id="principalForm">

            Olá, <h:outputText value="#{controllerPaciente.pacienteLogado.nome}"/>!

            <p:commandButton value="Sair" 
                             action="#{controllerPaciente.fazerLogout()}"
                             update=":principalForm"/>
            
            <br/>
            <h:link value="Fazer novo agendamento" outcome="novo_agendamento.xhtml"/><br/>
            <h:link value="Apresentar agendamentos já feitos" outcome="agendamentos_feitos.xhtml"/><br/>
            <h:link value="Agendamentos pendentes" outcome="agendamentos_pendentes.xhtml"/><br/>
            <h:link value="Alterar informações pessoais" outcome="informacoes_pessoais.xhtml"/><br/>
            <h:link value="Sugestões/Opiniões" outcome="sugestoes.xhtml"/>

        </h:form>
    </h:body>
</html>
