<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadastroMedicosForm">

            <p:poll>
                <p:messages/>
            </p:poll>

            <p:accordionPanel>
                <p:tab title="Dados">
                    <p:panelGrid columns="4">
                        <h:outputText value="Nome"/> 
                        <p:inputText id="nome" maxlength="70" 
                                     placeholder="Ex.: Maria da Silva" required="true"
                                     requiredMessage="Campo obrigatório" 
                                     value="#{builderMedico.nome}">
                        </p:inputText>
                        <p:message for="nome"/>
                        <p:spacer/>

                        <h:outputText value="Matrícula"/>
                        <p:inputText id="matricula" type="number" required="true" 
                                     requiredMessage="Campo obrigatório"
                                     value="#{builderMedico.matricula}"/>
                        <p:message for="matricula"/>
                        <p:spacer/>

                        <h:outputText value="Data de Admissão"/>
                        <p:calendar id="dataAdmissao" pattern="dd-MM-yyyy" 
                                    maxdate="today" required="true" 
                                    requiredMessage="Campo obrigatório"
                                    value="#{builderMedico.dataAdmissao}"/>
                        <p:message for="dataAdmissao"/>
                        <p:spacer/>

                        <h:outputText value="Especialidade"/>
                        <p:inputText id="especialidade" required="true" 
                                     requiredMessage="Campo obrigatório"
                                     value="#{builderMedico.especialidade}"/>
                        <p:message for="especialidade"/>
                        <p:spacer/>

                        <h:outputText value="Conselho"/>
                        <p:inputText id="conselho" required="true" 
                                     requiredMessage="Campo obrigatório"
                                     placeholder="Conselho"
                                     value="#{conselho}"/>
                        <p:inputText id="numeracao" type="number" required="true"
                                     requiredMessage="Campo obrigatório"
                                     placeholder="Número"
                                     value="#{numero}"/>
                        <p:spacer/>

                        <h:outputText value="Sexo"/>
                        <p:selectOneRadio value="#{builderMedico.sexo}" id="sexo"
                                          required="true" 
                                          requiredMessage="Campo obrigatório">
                            <f:selectItem itemValue="F" itemLabel="Feminino"/>
                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        </p:selectOneRadio>
                        <p:message for="sexo"/>
                        <p:spacer/>

                        <h:outputText value="Telefone para contato"/>
                        <p:inputMask id="telefoneContato" mask="(99)9999-9999" 
                                     value="#{builderMedico.telefone}"
                                     placeholder="(99)9999-9999" required="true" 
                                     requiredMessage="Campo obrigatório"/>
                        <p:message for="telefoneContato"/>
                        <p:spacer/>

                        <h:outputText value="Email"/>
                        <p:inputText id="email" value="#{builderMedico.email}"
                                     placeholder="email@email.com"/>
                        <p:message for="email"/>
                        <p:spacer/>

                        <p:separator/>

                    </p:panelGrid>
                </p:tab>
                <p:tab title="Horários">
                    <p:panelGrid columns="3">
                        <h:outputText value="Dia da semana"/>
                        <p:selectOneMenu id="dia" filter="true" 
                                         filterMatchMode="startWith" 
                                         required="true" 
                                         requiredMessage="Campo obrigatório"
                                         placeholder="Selecione" 
                                         value="#{dia}">
                            <f:selectItem itemLabel="Segunda-feira" 
                                          itemValue="Seg"/>
                            <f:selectItem itemLabel="Terça-feira"
                                          itemValue="Ter"/>
                            <f:selectItem itemLabel="Quarta-feira"
                                          itemValue="Qua"/>
                            <f:selectItem itemLabel="Quinta-feira"
                                          itemValue="Qui"/>
                            <f:selectItem itemLabel="Sexta-feira"
                                          itemValue="Sex"/>
                            <f:selectItem itemLabel="Sábado"
                                          itemValue="Sab"/>
                        </p:selectOneMenu>
                        <p:message for="dia"/>
                        
                        <h:outputText value="Horário de início"/>
                        <p:calendar id="inicio" required="true" 
                                    requiredMessage="Campo obrigatório"
                                    pattern="HH:mm"
                                    timeOnly="true" value="#{inicio}"/>
                        <p:message for="inicio"/>
                        
                        <h:outputText value="Horário de término"/>
                        <p:calendar id="termino" required="true"
                                    requiredMessage="Campo obrigatório"
                                    pattern="HH:mm" timeOnly="true"
                                    value="#{termino}"/>
                        <p:message for="termino"/>
                        
                        <p:commandButton value="Salvar" />
                        
                    </p:panelGrid>
                    
                </p:tab>
            </p:accordionPanel>

            <p:commandButton value="Cadastrar" 
                             action="#{controllerMedico.cadastrar(
                                       builderMedico.build(), conselho, 
                                       numero)}"
                             update=":cadastroMedicosForm"/>
        </h:form>
    </h:body>
</html>
