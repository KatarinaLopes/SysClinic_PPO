<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="apresentarPacientesForm">
            Pacientes cadastrados

            <p:dataTable id="apresentarPacientes" var="paciente" 
                         value="#{controllerPaciente.pacientesCadastrados}" 
                         rowKey="#{paciente.id}" selectionMode="single"
                         paginator="true" resizableColumns="true" 
                         selection="#{controllerPaciente.pacienteSelecionado}">
                <p:column headerText="Registro">
                    <p:commandLink value="#{paciente.id}" action="#{controllerPaciente.selecionarPaciente()}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{paciente.nome}"/>
                </p:column>
                <p:column headerText="Data de AdmissÃ£o">
                    <h:outputText value="#{paciente.dataAdmissao}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{paciente.telefoneContato}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{paciente.email}"/>
                </p:column>


            </p:dataTable>

            <h:link value="Visualizar" outcome="info_paciente.xhtml"/>
        </h:form>
    </h:body>
</html>
