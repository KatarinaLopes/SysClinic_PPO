<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>SysClinic - Sistema de agendamentos online</title>
    </h:head>
    <h:body>       
        <h:form id="form-login-paciente">

            <p:growl autoUpdate="true" showDetail="true"/>

            <h1 style="font-family: sans-serif">
                Página de login para pacientes</h1>

            <p:panel>
                <p:panelGrid columns="3">

                    <h:outputText value="CPF"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{cpf}" 
                                 placeholder="Apenas números" required="true"
                                 requiredMessage="Campo obrigatório!"/>

                    <p:message for="cpf"/>


                    <h:outputText value="Senha"/>
                    <p:password id="senha" value="#{senha}" placeholder="Senha"
                                required="true" 
                                requiredMessage="Campo obrigatório!"/>

                    <p:message for="senha"/>

                </p:panelGrid>

                <p:commandButton value="Login" 
                                 action="#{controllerPaciente.
                                           fazerLogin(cpf, senha)}"
                                 update=":form-login-paciente"
                                 ajax="false"/>
            </p:panel>

            <p:panel>
                <p:panelGrid columns="2">
                    <h:link value="Voltar à página inicial" 
                            outcome="/index.xhtml"/>         
                    <h:link value="Acessar intranet" 
                            outcome="login_intranet.xhtml"/>
                </p:panelGrid>

                <h4>Não tem cadastro?</h4>
                <h:link outcome="/acoes/cadastro_paciente.xhtml"
                        value="Cadastre-se"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
