<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>      
        <h:form id="form-agendamento-consultas">
            Hello from Facelets
            <p:panelGrid columns="4">
                <h:outputText value="Paciente"/>
                <p:inputText id="paciente" required="true" 
                             requiredMessage="Campo obrigatÃ³rio" 
                             value="#{beanAgendamento.paciente.nome}">
                    <p:ajax event="click" 
                            oncomplete="PF('wid-dial-paciente').show()"/>

                </p:inputText>
                <p:message for="paciente"/>

            </p:panelGrid>

            <p:commandButton value="Incluir" action="#{controllerAgenda.
                                                       incluirAgendamento()}" 
                             update=":form-agendamento-consultas"/>



        </h:form>
        <p:dialog closable="true" closeOnEscape="true" draggable="true" 
                  dynamic="true" header="Selecionar paciente" 
                  id="dial-paciente" modal="true" responsive="true" 
                  visible="false" widgetVar="wid-dial-paciente">

            <h:form id="form-dial-paciente">

                <p:dataTable id="tabela-dial-pacientes" paginator="false"
                             resizableColumns="true"
                             value="#{controllerPaciente.pacientesCadastrados}"
                             var="paciente">


                    <p:column headerText="Cadastro">
                        <h:outputText value="#{paciente.id}"/>
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{paciente.nome}"/>
                    </p:column>

                    <p:column headerText="CPF">
                        <h:outputText value="#{paciente.cpf}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton value="Selecionar" 
                                         oncomplete=
                                         "PF('wid-dial-paciente').hide()"
                                      update=":form-dial-paciente
                                      :form-agendamento-consultas:paciente">
                            <f:setPropertyActionListener 
                                value="#{paciente}"
                                target="#{beanAgendamento.paciente}"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </h:body>                           
</html>
