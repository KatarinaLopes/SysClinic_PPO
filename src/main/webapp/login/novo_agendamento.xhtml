<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>      

        <h:form id="form-agendamento-consultas">
            Hello from Facelets
            <p:panelGrid columns="3">
                <h:outputText value="Paciente"/>
                <p:selectOneMenu filter="true" id="pacienteDesejado" 
                                 required="true" 
                                 placeholder="Selecione o paciente"
                                 value="#{beanAgendamento.paciente}"
                                 requiredMessage="Campo obrigatório"
                                 converter="pacientesConverter">
                    <f:selectItems var="paciente" 
                                   value="#{beanAgendamento.pacientes}"
                                   itemLabel="#{paciente.nome} - #{paciente.cpf}"
                                   itemValue="#{paciente}"/>
                </p:selectOneMenu>
                <p:message for="pacienteDesejado"/>

                <h:outputText value="Médico"/>
                <p:selectOneMenu filter="true" id="medico" 
                                 placeholder="Médicos" required="true" 
                                 requiredMessage="Campo obrigatório" 
                                 value="#{beanAgendamento.medico}"
                                 converter="medicosConverter">
                    <f:selectItems var="medico" value="#{beanAgendamento.
                                                         medicos}"
                                   itemLabel="#{medico.nome} - #{medico.
                                                especialidade}"
                                   itemValue="#{medico}"/>

                    <p:ajax event="change" 
                            listener="#{beanAgendamento.
                                        carregarHorarios(beanAgendamento.
                                        medico)}" 
                            update=":form-agendamento-consultas:sb"/>

                </p:selectOneMenu>
                <p:message for="medico"/>


                <h:outputText value="Data prevista"/>
                <p:calendar mindate="today"
                            value="#{beanAgendamento.
                                     dataPrevista}"/>


                <p:selectOneMenu id="sb" converter="horariosConverter">
                    <f:selectItems value="#{beanAgendamento.medico.horarios}"
                                   var="periodo" 
                                   itemLabel="#{periodo.horarioInicial}"/>
                </p:selectOneMenu>
            </p:panelGrid>


            <p:commandButton value="Confirmar" action="#{controllerPaciente.
                                                         incluirAgendamento
                                                         (beanAgendamento.
                                                         build())}"
                             update="@all"/>

        </h:form>

    </h:body>
</html>
