<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form-agendamento-consultas">
            Hello from Facelets
            <p:panelGrid columns="3">
                <h:outputText value="Paciente"/>
                <p:selectOneMenu filter="true" id="paciente" required="true" 
                                 placeholder="Selecione o paciente"
                                 value="#{builderAgendamento.paciente}"
                                 requiredMessage="Campo obrigatório">
                    <f:selectItems var="paciente" 
                                   value="#{controllerPaciente.
                                            pacientesCadastrados}"
                                   itemLabel="#{paciente.nome} - #{paciente.cpf}"
                                   itemValue="#{paciente}"/>
                </p:selectOneMenu>
                <p:message for="paciente"/>
                
                <h:outputText value="Médico"/>
                <p:selectOneMenu filter="true" id="medico" 
                                 placeholder="Médicos" required="true" 
                                 requiredMessage="Campo obrigatório" 
                                 value="#{builderAgendamento.medico}">
                    <f:selectItems var="medico" value="#{controllerMedico.
                                                         medicosRegistrados}"
                                   itemLabel="#{medico.nome} - #{medico.
                                                especialidade}"
                                   itemValue="#{medico}"/>
                </p:selectOneMenu>
                <p:message for="medico"/>
               
                <h:outputText value="Data prevista"/>
                <p:calendar mindate="today"/>
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
