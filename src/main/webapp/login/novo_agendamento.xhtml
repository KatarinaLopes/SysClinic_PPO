<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>




    <h:body> 
        <h:form id="form-agendamento-consultas">
            <p:messages>
                <p:poll/>
            </p:messages>
            Hello from Facelets
            <p:panelGrid columns="3">
                <h:outputText value="Paciente"/>
                <p:inputText id="paciente" 
                             value="#{paciente}">
                            
                </p:inputText>
                <p:commandButton value="Selecionar" 
                                 oncomplete="PF('wid-dial-paciente').show()"/>
                
                <h:outputText value="MÃ©dico"/>
                <p:inputText id="medico" 
                             value="#{matricula}">
                </p:inputText>
            </p:panelGrid>

            <p:commandButton value="Incluir" 
                             action="#{controllerAgenda.
                                       incluirAgendamento(id_paciente, 
                                       matricula)}" 
                             update=":form-agendamento-consultas"/>


            <p:dialog closable="true" draggable="true" dynamic="true" 
                      header="Selecionar pacientes" id="dial-pacientes" 
                      modal="true" resizable="true" responsive="true" 
                visible="false" widgetVar="wid-dial-paciente">
                <h:form id="form-dial-paciente">
                    <p:dataTable id="table-dial-pacientes" paginator="true"
                                 value="#{controllerPaciente.
                                          pacientesCadastrados}" 
                                 var="paciente">
                        <p:column headerText="CPF">
                            <h:outputText value="#{paciente.cpf}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{paciente.nome}"/>
                        </p:column>
                        <p:column headerText="Data de nascimento">
                            <h:outputText value="#{paciente.dataNascimento}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Selecionar"/> 
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>

        </h:form>

    </h:body>                           
</html>
