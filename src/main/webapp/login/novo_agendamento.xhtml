<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>      
        <h:form id="form-agendamento-consultas">
            Hello from Facelets
            <p:panelGrid columns="3">
                <h:outputText value="Paciente"/>
                <p:selectOneMenu converter="pacientesConverter" 
                                 editable="false" id="paciente" required="true"
                                 requiredMessage="Campo requerido" 
                                 value="#{paciente}">
                    <f:selectItem itemDisabled="true" 
                                  itemLabel="Selecione..."/>
                    <f:selectItems value="#{pacienteService.
                                            pacientesCadastrados}"
                                   var="paciente" 
                                   itemLabel=
                                   "#{paciente.nome} - #{paciente.cpf}"
                                   itemValue="#{paciente}"/>
                
                </p:selectOneMenu>
                <p:message for="paciente"/>
                
            </p:panelGrid>
            
            <p:commandButton value="Incluir" action="#{controllerAgenda.
                                                       incluirAgendamento()}" 
                             update=":form-agendamento-consultas"/>
        </h:form>
    </h:body>                           
</html>
