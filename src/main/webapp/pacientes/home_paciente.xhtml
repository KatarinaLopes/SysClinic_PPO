<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="form-principal-paciente">

            <ui:include src="/restricted/pacientes/include_menu.xhtml"/>
            
            
            <h1>Olá, sr(a). 
                <h:outputText value="#{controllerPaciente.
                                       retornarPacienteLogado().nome}"/>!</h1>
            
            <p:panel header="Feed" toggleOrientation="vertical"
                     toggleable="true">
                <p:repeat id="mensagem-feed" 
                          value="#{controllerPaciente.
                                   exibirMensagens()}" var="mensagem">
                    <p:outputPanel>
                        <p:panelGrid columns="4">
                            <h:outputText value="#{mensagem.data}">
                                <f:convertDateTime dateStyle="short"
                                                   pattern="dd/MM/yyyy"
                                                   type="date"/>
                            </h:outputText>
                            <h:outputText value="#{mensagem.data}">
                                <f:convertDateTime pattern="HH:mm"
                                                   timeStyle="short" 
                                                   type="time"/>

                            </h:outputText>
                            <h:outputText value="#{mensagem.conteudo}"/>

                            <p:commandButton icon="fa fa-close" 
                                             action="#{controllerPaciente.
                                                    excluirMensagem(mensagem)}"
                                         update="form-principal:mensagens-feed"
                                             ajax="false"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:repeat>

            </p:panel>
            <br/>

            <p:panel>
                <h:link value="Fazer novo agendamento" 
                        outcome="/acoes/novo_agendamento.xhtml"/><br/>
                <h:link value="Apresentar agendamentos já feitos" 
                        outcome="/acoes/agendamentos_feitos.xhtml"/><br/>
                <h:link value="Agendamentos pendentes" 
                        outcome="/acoes/agendamentos_pendentes.xhtml"/><br/>
                <h:link value="Alterar informações pessoais" 
                        outcome="informacoes_pessoais.xhtml"/><br/>
                <h:link value="Sugestões/Opiniões" outcome="sugestoes.xhtml"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
