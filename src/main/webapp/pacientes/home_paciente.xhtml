<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="form-principal">

            Olá, sr(a). <h:outputText value="#{controllerPaciente.
                                               pacienteLogado.nome}"/>!

            <p:dataList id="mensagem-feed" 
                        value="#{controllerPaciente.pacienteLogado.feed.
                                 mensagens}" var="mensagem">
                <h:outputText value="#{mensagem.data}">
                    <f:convertDateTime dateStyle="short"
                                       pattern="dd/MM/yyyy"
                                       type="date"/>
                </h:outputText>
                <h:outputText value="#{mensagem.data}">
                    <f:convertDateTime pattern="HH:mm"
                                       timeStyle="short" 
                                       type="time"/>

                </h:outputText>
                <h:outputText value="#{mensagem.conteudo}"/>

                <p:commandButton value="X" 
                                 action="#{controllerPaciente.
                                           excluirMensagem(mensagem)}"
                                 update="form-principal:mensagem-feed"/>
            </p:dataList>


                <p:commandButton value="Sair" 
                                 action="#{controllerPaciente.fazerLogout()}"
                                 ajax="false" update="form-principal"/>

                <br/>
                <h:link value="Fazer novo agendamento" 
                        outcome="/acoes/novo_agendamento.xhtml"/><br/>
                <h:link value="Apresentar agendamentos já feitos" 
                        outcome="/acoes/agendamentos_feitos.xhtml"/><br/>
                <h:link value="Agendamentos pendentes" 
                        outcome="/acoes/agendamentos_pendentes.xhtml"/><br/>
                <h:link value="Alterar informações pessoais" 
                        outcome="informacoes_pessoais.xhtml"/><br/>
                <h:link value="Sugestões/Opiniões" outcome="sugestoes.xhtml"/>
        </h:form>
    </h:body>
</html>
